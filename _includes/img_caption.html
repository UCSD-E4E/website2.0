<div clas="captioned-img-container">
    {% if include.src3 %}
    <div class="img-container">
        <img class="side_img" src="{{ include.src | absolute_url }}">
        <img class="side_img" src="{{ include.src2 | absolute_url }}">
        <img class="side_img" src="{{ include.src3 | absolute_url }}">
    </div>
    {% elsif include.src2 %}
    <div class="img-container">
        <img class="side_img" src="{{ include.src | absolute_url }}">
        <img class="side_img" src="{{ include.src2 | absolute_url }}">
    </div>
    {% else %}
    <img src="{{ include.src | absolute_url }}">
    {% endif %}
    <p class="caption">
        {{include.caption}}
    </p>
</div>
