<div clas="captioned-img-container">
    {% if include.src3 %}
    <div class="img-container">
        <img class="side_img" src="{{ include.src | absolute_url }}" alt="{{include.alt}}">
        <img class="side_img" src="{{ include.src2 | absolute_url }}" alt="{{include.alt2}}">
        <img class="side_img" src="{{ include.src3 | absolute_url }}" alt="{{include.alt3}}">
    </div>
    {% elsif include.src2 %}
    <div class="img-container">
        <img class="side_img" src="{{ include.src | absolute_url }}" alt="{{include.alt}}">
        <img class="side_img" src="{{ include.src2 | absolute_url }}" alt="{{include.alt2}}">
    </div>
    {% else %}
    <div class="img-container">
        <img src="{{ include.src | absolute_url }}" alt="{{include.alt}}">
    </div>
    {% endif %}
    <p class="caption">
        {{include.caption}}
    </p>
</div>
