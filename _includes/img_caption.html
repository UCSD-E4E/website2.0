<div clas="captioned-img-container" style="width: fit-content; margin: auto; text-align: center;">
    {% if include.src3 %}
        <div class="img-container">
            <img class="side_img" src="{{ include.src}}">
            <img class="side_img" src="{{ include.src2}}">
            <img class="side_img" src="{{ include.src3}}">
        </div>
    {% elsif include.src2 %}
        <div class="img-container">
            <img class="side_img" src="{{ include.src}}">
            <img class="side_img" src="{{ include.src2}}">
        </div>
    {% else %}
        <img src="{{ include.src}}">
    {% endif %}
    <p class="caption">
        {{include.caption}}
    </p>

    <style>
        .img-container{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 10px;
            height: 100%;
        }

        .side_img{
            min-width: 0;
            flex: 2 0 10%;
            object-fit: cover;
            width: auto;
            min-height: 200px;
            height: auto;
        }
    </style>
</div>
