<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- if site.is_dev -%}
  <meta name="robots" content="noindex">
  {%- endif -%}
  {%- seo -%}

  <link rel="stylesheet" href="{{ "/cache/foundation.min.css" | absolute_url }}">
  <link rel="stylesheet" href="{{ "/assets/main.css" | absolute_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href={{"/assets/apple-touch-icon.png" | absolute_url}}>
  <link rel="icon" type="image/png" sizes="32x32" href={{"/assets/favicon-32x32.png" | absolute_url}}>
  <link rel="icon" type="image/png" sizes="16x16" href={{"/assets/favicon-16x16.png" | absolute_url}}>
  <link rel="shortcut icon" type="image/png" href={{"/assets/favicon-48x48.png" | absolute_url}}>
  <link rel="manifest" href={{"/site.webmanifest" | absolute_url}}>
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.env.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
